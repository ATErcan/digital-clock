<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Digital Clock</title>
  </head>
  <body>
    <header class="date container">
      <div class="d-flex justify-content-center p-4">
        <div class="day-date"></div>
        <span>.</span>
        <div class="month-date"></div>
        <span>.</span>
        <div class="year-date"></div>
      </div>
    </header>
    <main class="main">
      <div class="row">
        <div class="col-md-6">
          <div class="hour"></div>
          <span>:</span>
          <div class="minute"></div>
          <span>:</span>
          <div class="second"></div>
        </div>
        <div class="col-md-6">
          <div class="day-name"></div>
          <div class="day-gif"></div>
        </div>
      </div>
    </main>

    <footer class="text-center">
      <a
        href="https://github.com/ATErcan"
        class="text-dark text-decoration-none credits"
        >- Credits -</a
      >
      <p>Me - A full-stack developer of the near future...</p>
    </footer>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
