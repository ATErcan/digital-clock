<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Digital Clock</title>
  </head>
  <body>
    <div class="background">
      <header class="date container">
        <div class="d-flex justify-content-center align-items-center div">
          <div class="day-date"></div>
          <span>.</span>
          <div class="month-date"></div>
          <span>.</span>
          <div class="year-date"></div>
        </div>
      </header>
      <main class="main">
        <div class="row">
          <div class="col-md-6">
            <div class="d-flex justify-content-center align-items-center time">
              <div class="hour"></div>
              <span>:</span>
              <div class="minute"></div>
              <span>:</span>
              <div class="second"></div>
            </div>
          </div>
          <div class="col-md-6">
            <div
              class="d-flex align-items-center justify-content-center flex-column w-100 days"
            >
              <div class="day-name"></div>
              <div class="day-gif"></div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <footer
      class="d-flex flex-column justify-content-center bg-dark text-white text-center"
    >
      <a
        href="https://github.com/ATErcan"
        class="text-white text-decoration-none credits"
        >- Credits -</a
      >
      <p>Me - A full-stack developer of the near future...</p>
    </footer>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
