<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Special+Elite&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Digital Clock</title>
  </head>
  <body class="background">
    <header class="date container">
      <div class="d-flex justify-content-center align-items-center div">
        <div class="day-date"></div>
        <span>.</span>
        <div class="month-date"></div>
        <span>.</span>
        <div class="year-date"></div>
      </div>
    </header>
    <main class="main">
      <div class="row">
        <div class="col-md-6 d-flex align-content-center time-animation">
          <div class="d-flex justify-content-center time">
            <div class="hour"></div>
            <span>:</span>
            <div class="minute"></div>
            <span>:</span>
            <div class="second"></div>
          </div>
        </div>
        <div class="col-md-6 days-animation">
          <div class="row">
            <div class="col-12 days d-flex justify-content-center">
              <div class="day-name"></div>
            </div>
            <div class="col-12 d-flex justify-content-center">
              <div class="day-gif"></div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer
      class="d-flex flex-column justify-content-center text-white text-center"
    >
      <div class="footer-bg">
        <a
          href="https://github.com/ATErcan"
          class="text-white text-decoration-none credits"
          >- Credits -</a
        >
        <p>Me - A full-stack developer of the near future...</p>
      </div>
    </footer>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
